<body style="background-color: #000000;">

<script type="text/javascript">
	function shuffleArray(array) {
		for (let i = array.length - 1; i > 0; i--) {
			const j = Math.floor(Math.random() * (i + 1));
			[array[i], array[j]] = [array[j], array[i]];
		}
	}

	var txt = [
		"Сережа проснись...",
		"ты заметил что последнее время сны и стул стали ярче?...",
		"и простоянно ржешь потому что знаешь что Артем ржет потому что знаешь что Оля смеется...",
		"конечно... ведь так себе работенка - мыть кукол после секса",
		"и сколько бы ты не просил - истимейт не предлагать!!",
		"они снова и снова заведят баги, которых нет",
		"и ты начинаешь слушать песТни про любовь... думая, что Артем тоже случает представляя, что Оля тоже слушает..",
		"...",
		"и вот наступил вечер, настало время одевать грушу в бюстгалтер",
		"сначала она было чисто из пластика, но потом решили добавить немного силикона",
		"но нужно еще что-то надеть.. вопрос - гусарские или неваляшка???",
		"так как Юля так и сказала - без 'переходника' - никакого 'теста'...",
		"хм и еще... а если говорим о сквише - размер иемеет значение?",
		"...",
		"вот каждый раз какие-то шишки и какждый раз новые яйца",
		"это все из-за того что Артем уронил наушник в половую щель на терассе пинки-банднски?",
		"или из-за того что Натан думал, что легко к Оле на машине приехать?",
		"... ",
		"сложно сказать",
		"...",
		"но все становитс на свои места, когда ставишь билд, билд...в котором как в тебе нет недочетов...",
		"ты дома, гости, стульев не хватает.. но есть совет от Димы: "Закрыть лишних людей в туалете" ",
		"просто нужно их предупредить что если хотят в душь - придется забрать ноуты",
		"а также наладить полово-щелочной баланс - чтобы наушники "туда" не провалились...",
		"...",
		"и к чему это все",
		"просто мы очень тебе благодарны за все то добро, смех и шутки которые у тебя в голове и в сердце просто в бесконечном количестве!!!",
		"если что, тока что был дешевый пикап ;)"
	];
	shuffleArray(txt);
	var x = 0;
	var position = 0;
	var len = txt[0].length;

	let matrix = document.getElementById('matrix');

	function matrix_go() {
		matrix.innerHTML = txt[x].substring(0, position) + "_";
		if (position++ == len) {
			position = 0;
			setTimeout(matrix_go, 2000);
			if (++x == txt.length) {
				x = 0;
			}
			len = txt[x].length;
		}
		else setTimeout(matrix_go, 140);
	}

	matrix_go();
</script>
